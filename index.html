<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Rock Paper Scissors</h2>

    <div>
        <div class="roundResult"></div>
        <div class="btnContainer">
            <button class="btn" id="rock">rock</button>
            <button class="btn" id="paper">paper</button>
            <button class="btn" id="scissors">scissors</button>
        </div>
    </div>
    <div class="score">
        <div class="humanScoreContainer">
            <div>Human Score:</div>
            <div class="humanScore">0</div>
        </div>
        <div class="computerScoreContainer">
            <div class=>Computer Score:</div>
            <div class="computerScore">0</div>
        </div>
        
    </div>
    <div class="finalResult"></div>
    <script type="text/javascript" src="rock-paper-scissors.js"></script>
</body>

</html>
